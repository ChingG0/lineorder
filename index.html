<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Line Order</title>
  <!-- 引入 Bootstrap（如果需要） -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- 引入 LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <!-- 產品頁面 -->ㄔㄛ
  <div id="menu-page">
    <h1>產品列表</h1>
    <div id="product-grid"></div>
    <button onclick="showCartPage()">查看購物車 (<span id="cart-count">0</span>)</button>
  </div>

  <!-- 購物車頁面 -->
  <div id="cart-page" style="display: none;">
    <h1>購物車</h1>
    <div id="cart-items"></div>
    <form>
      <label for="recipient">收件人:</label>
      <input type="text" id="recipient" name="recipient" required><br>

      <label for="phone">電話:</label>
      <input type="text" id="phone" name="phone" required><br>

      <label for="location">地址:</label>
      <input type="text" id="location" name="location" required><br>

      <label for="notes">備註:</label>
      <textarea id="notes" name="notes"></textarea><br>

      <button type="button" class="submit-order" onclick="submitOrder()">提交訂單</button>
    </form>
    <button onclick="showMenuPage()">返回產品頁面</button>
  </div>

  <!-- 感謝頁面 -->
  <div id="thank-you-page" style="display: none;">
    <h1>感謝您的訂單！</h1>
    <button onclick="showMenuPage()">返回產品頁面</button>
  </div>

  <!-- 載入中的 UI -->
  <div id="loading" style="display: none;">載入中...</div>

  <!-- 加入購物車的 Modal -->
  <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cartModalLabel">通知</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="cartModalMessage">
          產品已加入購物車！
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
