<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LINE 點餐系統</title>
  <!-- 引入 Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- 引入編譯後的 CSS -->
  <link rel="stylesheet" href="../styles.css">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <!-- 選單頁 -->
  <div id="menu-page">
    <div class="header">
      <div>好時好食在地品牌好食館</div>
      <select>
        <option>類別</option>
        <option>泡麵</option>
        <option>調味料</option>
      </select>
      <div class="cart-icon" onclick="showCartPage()">
        <span id="cart-count">0</span>
        🛒
      </div>
    </div>
    <div class="product-grid" id="product-grid"></div>
    <div class="checkout-button" onclick="showCartPage()">前往結帳</div>
  </div>

  <!-- 購物車頁 -->
  <div id="cart-page" class="cart-page">
    <div class="header">
      <div>購物車</div>
    </div>
    <div id="cart-items"></div>
    <div class="form-group">
      <label>收件人</label>
      <input type="text" id="recipient" placeholder="請輸入收件人姓名" required>
    </div>
    <div class="form-group">
      <label>電話</label>
      <input type="text" id="phone" placeholder="請輸入聯絡電話" required>
    </div>
    <div class="form-group">
      <label>收貨地址</label>
      <input type="text" id="location" placeholder="請輸入收貨地址" required>
    </div>
    <div class="form-group">
      <label>備註</label>
      <textarea id="notes" placeholder="有什麼需要特別說明？"></textarea>
    </div>
    <div class="action-buttons">
      <button class="continue-shopping" onclick="showMenuPage()">繼續選購</button>
      <button class="submit-order" onclick="submitOrder()">送出訂單</button>
    </div>
  </div>

  <!-- 感謝頁 -->
  <div id="thank-you-page" class="thank-you-page">
    <h2>感謝您的訂單！</h2>
    <p>我們已收到您的訂單，將盡快為您處理。</p>
    <button onclick="showMenuPage()">返回選單</button>
  </div>

  <!-- 加入購物車的 Modal -->
  <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cartModalLabel">加入購物車</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="cartModalMessage"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 引入 Bootstrap JavaScript 和 Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <!-- 引入 JavaScript 模組 -->
  <script type="module" src="scripts/main.js"></script>
</body>
</html>
